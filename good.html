<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Colorful Name Presentation</title>

    <style>

        body {

            margin: 0;

            height: 100vh;

            display: flex;

            justify-content: center;

            align-items: center;

            background-color: #000;

            overflow: hidden;

            font-family: 'Arial', sans-serif;

        }

        .name-container {

            text-align: center;

            font-size: 50px;

            font-weight: bold;

            color: white;

            opacity: 0;

            animation: fadeIn 3s forwards;

        }

        /* Fade-in animation */

        @keyframes fadeIn {

            from {

                opacity: 0;

                transform: translateY(20px);

            }

            to {

                opacity: 1;

                transform: translateY(0);

            }

        }

        /* Background color animation */

        @keyframes backgroundChange {

            0% { background-color: #ff6b6b; }

            25% { background-color: #feca57; }

            50% { background-color: #1dd1a1; }

            75% { background-color: #5f27cd; }

            100% { background-color: #ff6b6b; }

        }

    </style>

</head>

<body>

    <div class="name-container" id="name">Mr.MUSADDIQ</div>

    <script>

        // Set the background to change colors over time

        document.body.style.animation = "backgroundChange 10s infinite";

        // JavaScript to make the name more dynamic (optional)

        const nameElement = document.getElementById('name');

        let colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#9B59B6'];

        function changeTextColor() {

            let randomColor = colors[Math.floor(Math.random() * colors.length)];

            nameElement.style.color = randomColor;

        }

        setInterval(changeTextColor, 1000); // Change text color every second

    </script>

</body>

</html>
