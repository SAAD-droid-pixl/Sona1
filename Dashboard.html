<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>

    <style>

        body {

            font-family: 'Poppins', sans-serif;

            background: #f4f4f4;

            color: #333;

            margin: 0;

            padding: 0;

        }

        header {

            background: #333;

            color: #fff;

            padding: 15px;

            text-align: center;

        }

        .container {

            max-width: 1200px;

            margin: 20px auto;

            padding: 20px;

            background: #fff;

            border-radius: 10px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }

        .card {

            background: #fff;

            border-radius: 10px;

            padding: 15px;

            margin-bottom: 20px;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        }

        .card h3 {

            margin-top: 0;

        }

        .button {

            display: inline-block;

            padding: 10px 20px;

            margin: 5px;

            border: none;

            border-radius: 5px;

            background: #007bff;

            color: #fff;

            text-decoration: none;

            transition: background 0.3s;

        }

        .button:hover {

            background: #0056b3;

        }

        .stats {

            display: flex;

            justify-content: space-between;

            gap: 20px;

        }

        .stats div {

            flex: 1;

            background: #f8f9fa;

            padding: 20px;

            border-radius: 8px;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        }

    </style>

</head>

<body>

    <header>

        <h1>Dashboard</h1>

    </header>

    <div class="container">

        <div class="stats">

            <div>

                <h3>Total Users</h3>

                <p>1000</p>

            </div>

            <div>

                <h3>Active Sessions</h3>

                <p>150</p>

            </div>

            <div>

                <h3>Revenue</h3>

                <p>$10,000</p>

            </div>

        </div>

        <div class="card">

            <h3>Quick Actions</h3>

            <a href="#" class="button">View Reports</a>

            <a href="#" class="button">Manage Users</a>

            <a href="#" class="button">Settings</a>

        </div>

        <div class="card">

            <h3>Recent Activities</h3>

            <ul>

                <li>User John Doe logged in</li>

                <li>New report generated</li>

                <li>Payment of $200 received</li>

            </ul>

        </div>

    </div>

</body>

</html>
