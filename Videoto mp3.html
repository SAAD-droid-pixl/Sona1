<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Video to MP3 Converter</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            background-color: #f5f5f5;

        }

        .container {

            width: 80%;

            max-width: 800px;

            background: #fff;

            border-radius: 8px;

            padding: 20px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        input[type="file"], button {

            margin: 5px 0;

            padding: 10px;

            border: 1px solid #ccc;

            border-radius: 5px;

            width: 100%;

        }

        button {

            background: #ff4b2b;

            color: white;

            border: none;

            cursor: pointer;

        }

        button:hover {

            background: #ff416c;

        }

        #status {

            margin-top: 10px;

            padding: 10px;

            border: 1px solid #ddd;

            border-radius: 5px;

            background: #f9f9f9;

        }

    </style>

</head>

<body>

    <div class="container">

        <h1>Video to MP3 Converter</h1>

        <input type="file" id="video-file" accept="video/*">

        <button onclick="convertToMp3()">Convert to MP3</button>

        <div id="status"></div>

    </div>

    <script>

        function convertToMp3() {

            const fileInput = document.getElementById('video-file');

            const file = fileInput.files[0];

            const status = document.getElementById('status');

            if (file) {

                status.textContent = 'Converting... (This will require server-side processing)';

                // For actual conversion, server-side code would be required here

                // For example, sending the file to a server endpoint using fetch

                // and handling the conversion process there.

                // Dummy message for client-side only

                setTimeout(() => {

                    status.textContent = 'Conversion complete! (Server-side processing needed)';

                }, 3000);

            } else {

                status.textContent = 'Please select a video file.';

            }

        }

    </script>

</body>

</html>
