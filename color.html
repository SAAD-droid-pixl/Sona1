<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Color Shade Generator</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #f4f4f4;

            margin: 0;

            padding: 20px;

            text-align: center;

        }

        #colorInput {

            width: 100px;

            height: 50px;

            border: 1px solid #ddd;

            margin-bottom: 20px;

        }

        #shadeContainer {

            display: flex;

            justify-content: center;

            flex-wrap: wrap;

        }

        .shade {

            width: 100px;

            height: 100px;

            margin: 5px;

            display: flex;

            justify-content: center;

            align-items: center;

            font-weight: bold;

            color: #fff;

            border-radius: 5px;

        }

    </style>

</head>

<body>

    <h1>Color Shade Generator</h1>

    <input type="color" id="colorInput" value="#ff0000">

    <button onclick="generateShades()">Generate Shades</button>

    <div id="shadeContainer"></div>

    <script>

        function generateShades() {

            const color = document.getElementById('colorInput').value;

            const shadesContainer = document.getElementById('shadeContainer');

            shadesContainer.innerHTML = ''; // Clear previous shades

            for (let i = 1; i <= 10; i++) {

                const shade = shadeColor(color, i * 10);

                const shadeDiv = document.createElement('div');

                shadeDiv.className = 'shade';

                shadeDiv.style.backgroundColor = shade;

                shadeDiv.textContent = shade;

                shadesContainer.appendChild(shadeDiv);

            }

        }

        function shadeColor(color, percent) {

            let R = parseInt(color.substring(1, 3), 16);

            let G = parseInt(color.substring(3, 5), 16);

            let B = parseInt(color.substring(5, 7), 16);

            R = parseInt(R * (100 + percent) / 100);

            G = parseInt(G * (100 + percent) / 100);

            B = parseInt(B * (100 + percent) / 100);

            R = (R < 255) ? R : 255;

            G = (G < 255) ? G : 255;

            B = (B < 255) ? B : 255;

            const RR = ((R.toString(16).length === 1) ? "0" + R.toString(16) : R.toString(16));

            const GG = ((G.toString(16).length === 1) ? "0" + G.toString(16) : G.toString(16));

            const BB = ((B.toString(16).length === 1) ? "0" + B.toString(16) : B.toString(16));

            return "#" + RR + GG + BB;

        }

    </script>

</body>

</html>
