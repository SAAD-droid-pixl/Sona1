<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Medicine Expiry Date Management</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #f5f5f5;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            margin: 0;

        }

        .container {

            background: #fff;

            padding: 20px;

            border-radius: 8px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            width: 80%;

            max-width: 800px;

        }

        table {

            width: 100%;

            border-collapse: collapse;

            margin-bottom: 20px;

        }

        th, td {

            padding: 10px;

            border: 1px solid #ddd;

            text-align: left;

        }

        th {

            background-color: #f4f4f4;

        }

        input, button {

            padding: 10px;

            margin: 5px 0;

            border: 1px solid #ddd;

            border-radius: 4px;

        }

        button {

            background-color: #ff4b2b;

            color: white;

            border: none;

            cursor: pointer;

        }

        button:hover {

            background-color: #ff416c;

        }

        .delete-btn {

            background-color: #d9534f;

        }

        .delete-btn:hover {

            background-color: #c9302c;

        }

        .expired {

            background-color: #ffdddd; /* लाल रंग (रेड) */

        }

        .valid {

            background-color: #ddffdd; /* हरा रंग (ग्रीन) */

        }

    </style>

</head>

<body>

    <div class="container">

        <h1>Medicine Expiry Date Management</h1>

        <form id="medicine-form">

            <input type="text" id="medicine-name" placeholder="Medicine Name" required>

            <input type="date" id="expiry-date" required>

            <button type="submit">Add Medicine</button>

        </form>

        <h2>Medicine List</h2>

        <table id="medicine-table">

            <thead>

                <tr>

                    <th>Name</th>

                    <th>Expiry Date</th>

                    <th>Action</th>

                </tr>

            </thead>

            <tbody>

                <!-- Data will be inserted here -->

            </tbody>

        </table>

    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function() {

            loadMedicineData();

        });

        document.getElementById('medicine-form').addEventListener('submit', function(event) {

            event.preventDefault();

            const name = document.getElementById('medicine-name').value;

            const expiryDate = document.getElementById('expiry-date').value;

            addMedicine(name, expiryDate);

            document.getElementById('medicine-form').reset();

        });

        function addMedicine(name, expiryDate) {

            const medicineData = JSON.parse(localStorage.getItem('medicines')) || [];

            medicineData.push({ id: Date.now(), name, expiryDate });

            localStorage.setItem('medicines', JSON.stringify(medicineData));

            loadMedicineData();

        }

        function loadMedicineData() {

            const table = document.getElementById('medicine-table').getElementsByTagName('tbody')[0];

            table.innerHTML = '';

            const medicineData = JSON.parse(localStorage.getItem('medicines')) || [];

            medicineData.forEach(medicine => {

                const row = table.insertRow();

                row.insertCell(0).innerText = medicine.name;

                row.insertCell(1).innerText = medicine.expiryDate;

                const deleteCell = row.insertCell(2);

                const deleteButton = document.createElement('button');

                deleteButton.innerText = 'Delete';

                deleteButton.classList.add('delete-btn');

                deleteButton.setAttribute('data-id', medicine.id);

                deleteButton.addEventListener('click', function() {

                    deleteMedicine(medicine.id);

                });

                deleteCell.appendChild(deleteButton);

                // Expiry date check for color coding

                const today = new Date();

                const expiryDate = new Date(medicine.expiryDate);

                if (expiryDate < today) {

                    row.classList.add('expired'); // लाल रंग (रेड) अगर एक्सपायर हो गई

                } else {

                    row.classList.add('valid'); // हरा रंग (ग्रीन) अगर अभी वैध है

                }

            });

        }

        function deleteMedicine(id) {

            let medicineData = JSON.parse(localStorage.getItem('medicines')) || [];

            medicineData = medicineData.filter(medicine => medicine.id !== id);

            localStorage.setItem('medicines', JSON.stringify(medicineData));

            loadMedicineData();

        }

    </script>

</body>

</html>
