<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>File to PDF Converter</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #f4f4f4;

            padding: 20px;

        }

        .container {

            max-width: 600px;

            margin: auto;

            padding: 20px;

            background: white;

            border-radius: 8px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        input[type="file"], button {

            margin: 10px 0;

            padding: 10px;

            border: 1px solid #ccc;

            border-radius: 5px;

            width: 100%;

        }

        button {

            background: #007BFF;

            color: white;

            border: none;

            cursor: pointer;

        }

        button:hover {

            background: #0056b3;

        }

        #status {

            margin-top: 10px;

            padding: 10px;

            border: 1px solid #ddd;

            border-radius: 5px;

            background: #f9f9f9;

        }

    </style>

</head>

<body>

    <div class="container">

        <h1>File to PDF Converter</h1>

        <input type="file" id="file-to-convert" accept="*/*">

        <button onclick="convertToPdf()">Convert to PDF</button>

        <div id="status"></div>

    </div>

    <script>

        function convertToPdf() {

            const fileInput = document.getElementById('file-to-convert');

            const file = fileInput.files[0];

            const status = document.getElementById('status');

            

            if (file) {

                status.textContent = 'Converting... (Server-side processing required)';

                // Implement server-side code to handle file-to-PDF conversion

                setTimeout(() => {

                    status.textContent = 'File converted to PDF successfully! (Server-side processing needed)';

                }, 3000);

            } else {

                status.textContent = 'Please select a file to convert.';

            }

        }

    </script>

</body>

</html>
