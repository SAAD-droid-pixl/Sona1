<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            background-color: #f5f5f5;

        }

        .calculator {

            border: 1px solid #ccc;

            border-radius: 8px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            padding: 20px;

            background: #fff;

        }

        .display {

            width: 100%;

            padding: 20px;

            font-size: 2em;

            text-align: right;

            border: 1px solid #ddd;

            border-radius: 8px;

            margin-bottom: 10px;

        }

        .buttons {

            display: grid;

            grid-template-columns: repeat(4, 1fr);

            gap: 10px;

        }

        .button {

            padding: 20px;

            font-size: 1.5em;

            border: 1px solid #ddd;

            border-radius: 8px;

            background: #f0f0f0;

            text-align: center;

            cursor: pointer;

            transition: background 0.3s;

        }

        .button:hover {

            background: #e0e0e0;

        }

        .button.operator {

            background: #ff4b2b;

            color: white;

        }

        .button.operator:hover {

            background: #ff416c;

        }

    </style>

</head>

<body>

    <div class="calculator">

        <div class="display" id="display">0</div>

        <div class="buttons">

            <div class="button" onclick="clearDisplay()">C</div>

            <div class="button" onclick="appendToDisplay('/')">/</div>

            <div class="button" onclick="appendToDisplay('*')">*</div>

            <div class="button operator" onclick="appendToDisplay('-')">-</div>

            <div class="button" onclick="appendToDisplay('7')">7</div>

            <div class="button" onclick="appendToDisplay('8')">8</div>

            <div class="button" onclick="appendToDisplay('9')">9</div>

            <div class="button operator" onclick="appendToDisplay('+')">+</div>

            <div class="button" onclick="appendToDisplay('4')">4</div>

            <div class="button" onclick="appendToDisplay('5')">5</div>

            <div class="button" onclick="appendToDisplay('6')">6</div>

            <div class="button" onclick="calculateResult()">=</div>

            <div class="button" onclick="appendToDisplay('1')">1</div>

            <div class="button" onclick="appendToDisplay('2')">2</div>

            <div class="button" onclick="appendToDisplay('3')">3</div>

            <div class="button" onclick="appendToDisplay('0')">0</div>

            <div class="button" onclick="appendToDisplay('.')">.</div>

        </div>

    </div>

    <script>

        function clearDisplay() {

            document.getElementById('display').textContent = '0';

        }

        function appendToDisplay(value) {

            let display = document.getElementById('display');

            if (display.textContent === '0' || display.textContent === 'Error') {

                display.textContent = value;

            } else {

                display.textContent += value;

            }

        }

        function calculateResult() {

            let display = document.getElementById('display');

            try {

                display.textContent = eval(display.textContent) || '0';

            } catch (e) {

                display.textContent = 'Error';

            }

        }

    </script>

</body>

</html>
